	<div class="fu">唱片业的音乐商人</div>
</div>
<div id="content">　　面对唱片这个还不成熟的行业和高风险的产业，把自己称做中国第一代唱片人的沈永革看到更多的是希望，“美国白金唱片销量2,200万张，我们现在的目标是做到单张唱片销售200万张。”竹书文化总共才20多个人，只能算是个小公司，其中，正式签约的艺人不过8个。但有了陈琳和杨坤的成功，沈永革相信，自己经营唱片的商业理念走在了前面。中国内地流行音乐的市场早晚会超过目前领先的港台，重要的是：“不可以守住，要永敢地往前走。”
