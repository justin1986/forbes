<div id="content">
　　体制问题是制约中国体育商业化的一大难题。2005年跳水世界冠军田亮事件的爆发，早已表明在现有举国办体育的状况下，一切比赛训练费用都由国家承担，一切都要听从组织安排，体育明星们的产权归属难以界定。而商业代言的决定权和利益分配依然由国家体育主管部门掌控。相应地，体育明星们系统的形象策划和可以自主支配的商业活动时间都是非常缺乏。在国家体育总局之下的各个单项运动中心都有经纪公司，“他们会负责具体合同的洽谈，但是并没有运动员形象的总体设计。<br><br>
　　在李永波看来，中国体育的市场化还是一张白纸，怎么画都有可能。<br><br>
